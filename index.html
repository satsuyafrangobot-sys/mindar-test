<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <!-- look-at component -->
    <script src="https://cdn.jsdelivr.net/gh/ngokevin/aframe-look-at-component@master/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
        mindar-image="imageTargetSrc: ./data/card.mind; uiScanning: false;" 
        color-space="sRGB" 
        renderer="alpha: true; colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="./data/card.png" />
        <video 
            id="avatarVideo" 
            src="./videos/video2.webm"
            loop="true" 
            playsinline 
            webkit-playsinline 
            crossorigin="anonymous">
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0" id="target" inertia-smooth="smoothFactor: 0.15; predictionFactor: 0.9; yOnly: true">
        <!-- Video Plane -->
        <a-plane 
            id="videoPlane"
            position="0 0 0.1" 
            rotation="0 0 0" 
            width="2.5" 
            height="1.38" 
            material="shader: flat; src: #avatarVideo; transparent: true; alphaTest: 0.5"
            billboard>
        </a-plane>
      </a-entity>

      <script>
        // ======= Inertia (Kalman-like) smoothing filter =======
        AFRAME.registerComponent("inertia-smooth", {
          schema: {
            smoothFactor: { default: 0.15 },
            predictionFactor: { default: 0.9 },
            yOnly: { default: true },
          },
          init() {
            this.prevPos = new THREE.Vector3();
            this.prevVel = new THREE.Vector3();
            this.prevQuat = new THREE.Quaternion();
            this.prevAngVel = new THREE.Vector3();
            this.tmpPos = new THREE.Vector3();
            this.tmpQuat = new THREE.Quaternion();
            this.tmpEuler = new THREE.Euler();
            this.initialized = false;
          },
          tick(time, delta) {
            const parent = this.el.parentEl && this.el.parentEl.object3D;
            if (!parent) return;
            const obj = this.el.object3D;
            const dt = delta / 1000;
            if (dt <= 0) return;

            // Get parent's world transform
            parent.getWorldPosition(this.tmpPos);
            parent.getWorldQuaternion(this.tmpQuat);

            // Y-only rotation
            if (this.data.yOnly) {
              this.tmpEuler.setFromQuaternion(this.tmpQuat, "YXZ");
              this.tmpEuler.x = 0;
              this.tmpEuler.z = 0;
              this.tmpQuat.setFromEuler(this.tmpEuler);
            }

            if (!this.initialized) {
              this.prevPos.copy(this.tmpPos);
              this.prevQuat.copy(this.tmpQuat);
              this.initialized = true;
              return;
            }

            // ---- Position smoothing with velocity prediction ----
            const vel = this.tmpPos.clone().sub(this.prevPos).divideScalar(dt);
            this.prevVel.lerp(vel, this.data.smoothFactor);
            this.prevPos.lerp(this.tmpPos, this.data.smoothFactor);
            const predictedPos = this.prevPos.clone().addScaledVector(this.prevVel, this.data.predictionFactor * dt);
            obj.position.copy(predictedPos);

            // ---- Rotation smoothing ----
            this.prevQuat.slerp(this.tmpQuat, this.data.smoothFactor);
            obj.quaternion.copy(this.prevQuat);
          },
        });

        // ======= Billboard: keep plane facing camera =======
        // Custom component: keeps object facing camera around Y-axis only
        AFRAME.registerComponent("billboard", {
            tick: function () {
                const camera = document.querySelector("[camera]").object3D;
                const obj = this.el.object3D;
                const camPos = new THREE.Vector3();
                camera.getWorldPosition(camPos);
                obj.lookAt(camPos);
            },
        });

        //Don't rotate at Y axis
        /*
        AFRAME.registerComponent("billboard", {
          tick: function () {
            const camera = document.querySelector("[camera]").object3D;
            const obj = this.el.object3D;

            // Get world positions
            const camPos = new THREE.Vector3();
            const objPos = new THREE.Vector3();
            camera.getWorldPosition(camPos);
            obj.getWorldPosition(objPos);

            // Compute direction only in XZ plane
            const targetDir = new THREE.Vector3(camPos.x - objPos.x, 0, camPos.z - objPos.z).normalize();

            // Compute rotation to face camera on Y-axis
            const angle = Math.atan2(targetDir.x, targetDir.z);
            obj.rotation.set(0, angle, 0);
          }
        });
        */

        // ======= Video handling =======
        const video = document.querySelector("#avatarVideo");
        const target = document.querySelector("#target");

        target.addEventListener("targetFound", () => {
          video.play();
        });

        target.addEventListener("targetLost", () => {
          video.pause();
          video.currentTime = 0; // optional: reset video
        });
      </script>
    </a-scene>
  </body>
</html>
